<div class="row">

  <div class="col-4">
  </div>

  <div class="col-4">

    <div class="card bg-primary text-white">

      <div class="card-body">
        <h3>Login</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" />

            <div
              *ngIf="loginFormGroup.controls.username.errors && (loginFormGroup.controls.username.touched || loginFormGroup.controls.username.dirty)"
              class="alert alert-danger">
              <div *ngIf="loginFormGroup.controls.username.errors.required">
                Required
              </div>
              <div *ngIf="loginFormGroup.controls.username.errors.minlength">
                Minimum 4 charaters required
              </div>
            </div>

          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password" />

            <div
              *ngIf="loginFormGroup.controls.password.errors && (loginFormGroup.controls.password.touched || loginFormGroup.controls.password.dirty)"
              class="alert alert-danger">
              <div *ngIf="loginFormGroup.controls.password.errors.required">
                Required
              </div>
            </div>

          </div>

          <div class="form-group" *ngIf="authentication.isLoginInProgress === false">
            <input type='submit' value="Login" class="btn btn-success" [disabled]="!loginFormGroup.valid" />
          </div>

          <div class="form-group" *ngIf="authentication.isLoginInProgress === true">
            <label>Please wait...</label>
          </div>

          <div class="form-group" *ngIf="failedMessage !== null">
            <label>{{failedMessage}}</label>
          </div>

        </form>
      </div>

    </div>
  </div>

  <div class="col-4">
  </div>

</div>
